apiVersion: 1

providers:
  # Dashboard provider for sensor data
  - name: 'Sensor Dashboards'
    orgId: 1
    folder: 'Sensor Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true
